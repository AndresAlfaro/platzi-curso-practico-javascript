<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
</head>

<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Este es el primer taller del curso practico de JS</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="">
            <label for="lado1">
                Escribe cuanto mide un lado de tu triangulo:
            </label>
            <input id="lado1" type="number">
            <label for="lado2">
                Escribe cuanto mide otro lado de tu triangulo:
            </label>
            <input id="lado2" type="number">
            <label for="base">
                Escribe cuanto mide la base de tu triangulo:
            </label>
            <input id="base" type="number">

            <button type="button" onclick="calcularPerimetrotriangulo()">Calcular el perimetro</button>
            <!-- <button type="button" onclick="calcularAreaCuadrado()">Calcular el area</button> -->
        </form>
    </section>

    <script src="./figuras.js">
    </script>
</body>

</html>
